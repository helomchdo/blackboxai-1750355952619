<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GPAC Agenda - Login</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
</head>
<body>
  <main class="container">
    <div class="card">
      <img src="logo.png" alt="GPAC Agenda" class="logo" />
      <h1>Entrar</h1>
      <form id="loginForm">
        <label for="username">E-mail</label>
        <input
          type="email"
          id="username"
          name="username"
          placeholder="Digite seu e-mail"
          required
        />

        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Digite sua senha"
          required
        />

        <button type="submit" class="btn-primary">Entrar</button>
      </form>

      <div class="links">
        <a href="#" id="googleLogin">Entrar com Google (opcional)</a>
        <a href="password-reset.html">Esqueceu a senha?</a>
        <a href="register.html">Primeiro acesso</a>
      </div>
    </div>
  </main>

  
  <script type="module" src="scripts.js"></script>
</body>
</html>
