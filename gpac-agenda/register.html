<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GPAC Agenda - Cadastro</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
</head>
<body>
  <main class="container">
    <div class="card">
      <img src="logo.png" alt="GPAC Agenda" class="logo" />
      <h1>Cadastro</h1>
      <form id="registerForm">
        <label for="fullName">Nome completo</label>
        <input type="text" id="fullName" name="fullName" placeholder="Nome completo" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required />

        <label for="username">Nome de usu√°rio</label>
        <input type="text" id="username" name="username" placeholder="@usuario" required />
        <span id="usernameStatus" class="username-status"></span>

        <label for="password">Criar senha</label>
        <input type="password" id="password" name="password" placeholder="Criar senha" required />

        <label for="confirmPassword">Confirmar senha</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar senha" required />
        <span id="passwordMatchStatus" class="password-status"></span>

        <button type="submit" class="btn-primary">Cadastrar</button>
      </form>
      <div class="links">
        <a href="index.html">Possuo cadastro ></a>
      </div>
    </div>
  </main>
  <script src="register.js"></script>
</body>
</html>
